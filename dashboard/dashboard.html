<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>var root = '{{root}}';</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bootstrap-star-rating.js"></script>   
</head>
<body>
<div ng-controller="AppCtrl"  ng-app="app">
  <md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <img src="../images/user.png" style="width:40px; margin-left:-12px; margin-top:-7px;">
          <md-icon md-svg-icon="../images/user.png"></md-icon>
        </md-button>
        <h2>
          <span>ROCKET GOALS</span>
        </h2>
        <span flex="">
          <label></label></span>
        <md-button class="md-fab md-mini md-primary">
          <md-icon><i class="fa fa-bell" style="font-size:25px;" aria-hidden="true"></i></md-icon>
        </md-button>
          <h2>
          <span>SunDevs</span>
        </h2>
        <md-button class="md-icon-button" aria-label="More">
          <img src="../images/logo.png" style="width:50px; margin-top:-10px; margin-left:-12px;" >
        </md-button>
          <md-button class="md-icon-button" aria-label="More">
            <a href="#" onclick="logout()"><span class="fa-stack fa-lg pull-left"><i style="width:50px; margin-top:-8px; margin-left:-12px;" class="fa fa-close fa-stack-1x"></i></span></a>
        </md-button>
      </div>
    </md-toolbar>
</md-content>
  <md-content class="">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation">
      <md-nav-item md-nav-click="goto('page1')" name="page1" style="margin-left:40%;">Projects</md-nav-item>
      <md-nav-item md-nav-click="goto('page2')" name="page2" style="margin-right: 40%;">personal goals</md-nav-item>
    </md-nav-bar>
      
    <div class="ext-content">
        <div class="container">
            
            <div ng-controller="appCtrl">
                    <div ng-repeat="value in DB" class="modal-content caja">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="../images/user.png" style="width:80px; margin-top:20px"> <!--  {{value.picture}} -->
                                   
                                        <span class="title-project">{{value.name}}</span>
                                          <div style=" margin-top:-30px; margin-left:90px">
                                            <img src="https://firebasestorage.googleapis.com/v0/b/rocket-goals-development.appspot.com/o/img%2Fandroid.png?alt=media&token=2670c709-86c6-489f-a420-96b5a0aa535d" style="width:25px;">
                                              <img src="https://firebasestorage.googleapis.com/v0/b/rocket-goals-development.appspot.com/o/img%2Fapple.png?alt=media&token=0453727b-4bbb-4cce-be2f-15cfa9e3b8f5" style="width:25px;">
                                              <img src="https://firebasestorage.googleapis.com/v0/b/rocket-goals-development.appspot.com/o/img%2Fangular-js.png?alt=media&token=81ee9708-c3a4-4d7e-b63d-e279e3694674" style="width:30px;">
                                          </div>
                                    <span class="title-team">Team</span>
                                <div style="">
                                    <img src="../images/logo.png" style="width:50px;">
                                    </div>
                            </div>
                                <div class="col-sm-6">
                                <div style=" margin-top: 10px;">
                                        <span class="title-time">Time</span>
                                            <div style="margin-top:">
                                                <md-slider flex="" class="md-primary" md-discrete="" ng-model="rating1" step="1" min="0" max="100" aria-label="rating"></md-slider>
                                            </div>
                                        
                                        <div style="margin-top:-49px;">
                                            <md-slider flex="" class="md-primary" md-discrete="" ng-model="rating2" step="1" min="0" max="100" aria-label="rating"></md-slider>
                                        </div>       
                                        <br> 
                                        <span class="title-time">Lives</span>
                                        <p>{{bugs}}/{{value.bugs}}</p>
                                        <div ng-init="rating = star.rating + "></div>
                                        <div class="star-rating" star-rating rating-value="value.bugs" data-max="bugs" on-rating-selected="rateFunction(rating)">
                                        </div>      
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <center>
                                    <img src="../images/dashboard.png" style="width:190px; margin-top:10px">
                                    </center>
                                    
                                </div>
                    
                    </div>
                    
                </div>
            
          
        </div>
      
            </div>

    <script type="text/javascript">
          $(document).ready(function(){
	           $("#stars-herats").rating('create',{
                                        coloron:'red',
                                        limit:31,
                                        glyph:'glyphicon-heart'});	
          });
            </script>
            -->
            <script type="text/javascript">
        var username = window.localStorage.getItem('');
        if (!username) {
            window.location.href = "../login.html";
        }
        function logout() {
            window.localStorage.removeItem('');
            window.location.href = "../login.html";
        }
</script>
        </div>
        <br>
      </div>
  </md-content>
    </div>
    <script type="text/javascript" src="lies.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
    <script type="text/javascript" src="/js/apifirebase.js"></script>
    <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
    </body>
</html>
