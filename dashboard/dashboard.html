<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body > 

<div ng-controller="AppCtrl"  ng-app="app">
  <md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <img src="../images/user.png" style="width:40px; margin-left:-12px; margin-top:-7px;">
          <md-icon md-svg-icon="../images/user.png"></md-icon>
        </md-button>
        <h2>
          <span>ROCKET GOALS</span>
        </h2>
        <span flex="">
          <label></label></span>
        <md-button class="md-fab md-mini md-primary">
          <md-icon><i class="fa fa-bell" style="font-size:25px;" aria-hidden="true"></i></md-icon>
        </md-button>
          <h2>
          <span>SunDevs</span>
        </h2>
        <md-button class="md-icon-button" aria-label="More">
          <img src="../images/logo.png" style="width:50px; margin-top:-10px; margin-left:-12px;" >
        </md-button>
      </div>
    </md-toolbar>
</md-content>
  <md-content class="">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation">
      <md-nav-item md-nav-click="goto('page1')" name="page1" style="margin-left:40%;">Projects</md-nav-item>
      <md-nav-item md-nav-click="goto('page2')" name="page2" style="margin-right: 40%;">Projects goals</md-nav-item>
    </md-nav-bar>
    <div class="ext-content">
        <div class="container">
            <div ng-controller="appCtrll"  ng-app="appp">
                <h2>{{titulo}}</h2>
           <table class="table"  id="example">
      <thead>
          <th style="width:100px;">Codigo Sugerencia</th>
          <th style="width:200px;">Documento</th>
          <th style="width:200px;">Cod. Factura</th>
          <th style="width:400px;">Descripcion</th>
          <th style="width:50px;"></th>
          <th style="width:50px;"></th>
          <th style="width:50px;"></th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.last_name}}</td>
          <td>{{value.name}}</td>
          <td>{{value.nickname}}</td>  
          <td style="width:400px; max-width:400px; height: 100%" >{{value.Descripcion}}</td>
          <td>
              <a class="red-text top-list" ng-click="delete(value)"><i class="fa fa-trash-o"></i></a>
              
          </td>
          <td>
              <a class="red-text top-list" data-toggle="modal" data-target="#ModalVer" ng-click="ver(value)"><i class="fa fa-search"></i></a>
          </td>
          <td>
              <a class="red-text top-list" data-toggle="modal" data-target="#myModal" ng-click="edit(value)"><i class="fa fa-pencil-square-o"></i></a>
        </td>
        </tr>
      </tbody>
    </table>
            </div>
        </div>
    </div>
  </md-content>
    </div>

    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
   <script type="text/javascript" src="../js/apifirebase.js"></script>
    <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
    </body>
</html>
