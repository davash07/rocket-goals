        <div ng-repeat="value in DB" class="modal-content caja">

                                <div class="col-sm-3">

                                     <img src="{{value.picture}}" style=""> <!--  {{value.picture}} -->

                                    </div>

                                          </div>

                                    </div>
                            </div>

                                    </div>
                                    
                                <div style=" margin-top: 10px;">
                                     <div class="col-sm-12">
                                            <md-slider flex="" class="md-primary" ng-disabled="true" md-discrete ng-model="value.limit_bugs" step="1" min="0" max="100" aria-label="rating"></md-slider>
                                        </div>
                                        <div class="col-sm-4" style="float:left; margin-left:-10px">
                                            <span class="labeldate" >Start <br>{{value.start_date}}</span>
                                        </div>
                                        <div class="col-sm-4" style="margin-top:">

                                    <div>
                                    
                                    
                                    
                                    </div>

                                            <br>
                                            <span class="title-time">Lives</span>
                                            <p>{{bugs}}/{{value.limit_bugs}}</p>
                                        <div ng-init="rating = star.rating + "></div>
                                        <div class="star-rating" star-rating rating-value="bugs" data-max="value.limit_bugs" on-rating-selected="rateFunction(rating)">
                                        </div><br>
                                    </div>
    
                                    </div>
                                </div>
                                <div class="col-sm-3">
