<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>  
</head>
<body>
<div ng-controller="AppCtrl"  ng-app="app">
  <md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <img src="../../images/user.png" style="width:40px; margin-left:-12px; margin-top:-7px;">
          <md-icon md-svg-icon="../../images/user.png"></md-icon>
        </md-button>
        <h2>
          <span>ROCKET GOALS</span>
        </h2>
        <span flex="">
          <label></label></span>
        <md-button class="md-fab md-mini md-primary">
          <md-icon><i class="fa fa-bell" style="font-size:25px;" aria-hidden="true"></i></md-icon>
        </md-button>
          <h2>
          <span>SunDevs</span>
        </h2>
        <md-button class="md-icon-button" aria-label="More">
          <img src="../../images/logo.png" style="width:50px; margin-top:-10px; margin-left:-12px;" >
        </md-button>
      </div>
    </md-toolbar>
</md-content>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn" ng-click="add()">Agregar</button>

            </div>
            <div class="col-sm-9">
                

  <md-content layout-padding>
      
      <form name="userForm">
          <md-content layout-padding>
                    <div class="col-sm-8">
                        <div layout-gt-sm="">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Name Project</label>
                                <input ng-model="app.name">
                            </md-input-container>
                            
                        </div>
                        <div layout-gt-sm="">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Start Project</label>
                                <input ng-model="app.start-date">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>End Project</label>
                                <input ng-model="app.end-date">
                            </md-input-container>
                        </div>
                    </div>
          </md-content>
       
          <md-input-container class="md-block" flex-gt-sm>
            <label></label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>

        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

      </form>
  </md-content>
                
                
                <!------>
                <h2>
                    <span>BASIC DATA</span>
                </h2>
                <form class="" >
               

               <input type="text" style="font-size: 15px;" ng-model="app.name" placeholder="Name Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.description" placeholder="Description Project"/>
                <br><br>
                <input style="font-size: 15px;" ng-model="app.start_date" placeholder="Start Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.end_date" placeholder="End Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.picture" placeholder="Picture Project"/>
                <br><br>
            <select ng-model="app.team" ng-options="value for value in team">
            </select>
            <br><br>
            <select ng-model="app.goals" ng-options="value.description for value in goals">
            </select>
            <br><br>
            <select ng-model="app.customer" ng-options="value.name for value in customer">
            </select>


        

      </form>
            </div>
        
        </div>
    
    
    
    </div>

    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
    <script type="text/javascript" src="/js/apifirebase.js"></script>
    <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
    </body>
</html>
