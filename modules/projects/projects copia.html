<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
<div ng-controller="AppCtrl"  ng-app="app">

  <md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <img src="../../images/user.png" style="width:40px; margin-left:-12px; margin-top:-7px;">
          <md-icon md-svg-icon="../../images/user.png"></md-icon>
        </md-button>
        <h2>
          <span>ROCKET GOALS</span>
        </h2>
        <span flex="">
          <label></label></span>
        <md-button class="md-fab md-mini md-primary">
          <md-icon><i class="fa fa-bell" style="font-size:25px;" aria-hidden="true"></i></md-icon>
        </md-button>
          <h2>
          <span>SunDevs</span>
        </h2>
        <md-button class="md-icon-button" aria-label="More">
          <img src="../../images/logo.png" style="width:50px; margin-top:-10px; margin-left:-12px;" >
        </md-button>
      </div>
    </md-toolbar>
</md-content>

                
                
    <md-content class="md-padding" layout-padding layout-xs="column" layout="row">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <center>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    <md-card-title-media style="margin-left:5%; margin-top:30px;">
                                        <center>
                                        <div class="md-media-lg card-media center">
                                            <img src="../../images/plus.png" width="120px">
                                        </div>
                                        <span class="md-subhead" style="font-size: 17px; color:#626262">Add Project Image</span>
                                        </center>
                                    </md-card-title-media>
                                    <md-card-title-text style="text-align: left; margin-left:5%" >
                                        <span class="md-headline">Project Info</span>
                                        <!--<span class="md-headline">Project Info</span>
                                        <span class="md-subhead">Large</span>-->
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Project Name</label>
                                            <input required ng-model="app.name">
                                        </md-input-container>
                                         <div layout-gt-xs="" style="">
                                             
                                            <div layout-gt-xs="row">
                                                <div flex-gt-xs>
                                                    <h4>Start Project</h4>
                                                    <md-datepicker ng-model="app.goals" md-placeholder="Enter date"></md-datepicker>
                                                </div>
                                            </div>
                                             
                                             
                                             <!--
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Start Project</label>
                                                <md-datepicker ng-model="app.start_date"></md-datepicker>
                                             </md-input-container>
                                             <md-input-container class="md-block" flex-gt-xs>
                                                 <label>End Project</label>
                                                 <md-datepicker ng-model="app.end_date"></md-datepicker>
                                             </md-input-container>-->
                                        </div>
                                        <div style="margin-top: -40px;">
                                            <md-input-container class="md-block">
                                                <label>Description</label>
                                                <textarea ng-model="app.description" rows="2" md-select-on-focus></textarea><!-- md-maxlength="200"-->
                                             </md-input-container>
                                        </div>
                                        
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                       
                                        <md-input-container>
                                            <label>Customer</label>
                                                <md-select ng-model="app.customer" multiple>
                                                    <md-optgroup label="Customer">
                                                        <md-option ng-repeat="value in customer"> <img src="{{value.picture}}" width="30px"> {{value.name}}</md-option>
                                                    </md-optgroup>
                                                </md-select>
                                        </md-input-container>
                                        <div flex-xs layout="row" style="margin-left:2%; margin-right:2%">
                            
 
            <div layout="row" layout-wrap="" flex="">
                
            <div flex="50" ng-repeat="item in customer" >
              <md-checkbox ng-checked="exists(item, selected)" ng-model="app.item"  ng-click="toggle(item, selected)">
                  <img src="{{item.picture}}" width="80px"><br>
                  <span>{{item.name}}</span> <span ng-if="exists(item, selected)">selected</span>
              </md-checkbox>
            </div>
                <div flex="100">
      <h2 class="md-title">Selected Items</h2>
      <code style="display: block; padding: 8px;">{{selected | json}}</code>
    </div>
          </div>
                                        </div>
                                
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                        <span class="md-headline">Technology</span>
                                         <div layout-gt-xs="" >
                                            <div ng-repeat="value in technology | filter: 5" >
                                              
                                                 <img src="{{value.picture}}" width="50px"><br>
                                                 
                                            </div>
                                        </div>
                                
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                        <span class="md-headline">Team</span>
                                        <!--<span class="md-headline">Project Info</span>
                                        <span class="md-subhead">Large</span>-->
                                         <div layout-gt-xs="" >
                                            <div ng-repeat="value in user" >
                                                 <img src="{{value.picture}}" width="80px">
                                                 <p>{{value.name}}</p>
                                                 
                                            </div>
                                        </div>
                                
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                        <span class="md-headline">End Before Off</span>
                                        <!--<span class="md-headline">Project Info</span>
                                        <span class="md-subhead">Large</span>-->
                                       
                                            <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
                                      
                                
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                        <span class="md-headline">Limit of Bugs</span>
                                        <!--<span class="md-headline">Project Info</span>
                                        <span class="md-subhead">Large</span>-->
                                          <div layout-gt-xs="" >
                                          
                                            <!--    <md-slider flex="" class="md-primary" md-discrete="" ng-model="rating1" step="1" min="0" max="100" aria-label="rating"></md-slider>
                                         -->
                                        </div>
                                                           
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                        <div flex-xs flex-gt-xs="80" layout="column" >
                            <md-card  md-theme-watch>
                                <md-card-title>
                                    
                                    <md-card-title-text  >
                                        <span class="md-headline">Rewards</span>
                                        <!--<span class="md-headline">Project Info</span>
                                        <span class="md-subhead">Large</span>-->
                                         <div ng-repeat="value in reward" >
                                             <div class="col-sm-2" style="" >
                                                <md-input-container class="md-block" flex-gt-xs>
                                                    <img src="{{value.picture}}" width="80px">
                                                    <p style="" >{{value.title}}</p>
                                                </md-input-container>
                                             </div>
                                             <div class="col-sm-9" style="margin-top:25px">
                                                 
                                                    <textarea ng-model="app.rewards.description"  class="descripcion" style="" rows="4" cols="100" ></textarea>
                                             </div>
                                             
                                                
                                            </div>         
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card> 
                        </div>
                            <a type="button" style="width:100px" class="btn" ng-click="add()">Save</a>
                        </center>
                    
                    </div>
                </div>
            </div>
  </md-content>
                
                
                
                
                
                
                
            
</div>
    
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
    <script type="text/javascript" src="/js/apifirebase.js"></script>
    <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
    </body>
</html>
