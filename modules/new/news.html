<!DOCTYPE html>
<html ng-app="app"> 
    <head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css">
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
        
  </head>
  <body ng-controller="appCtrl">
<div class="container">

     <button class="btn "  data-toggle="modal" data-target="#myModal">AÃ±adir</button>
      </div>
     <!-- Modal Editar y Crear --> 
    <form id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
      <div class="modal-header">
          <center>

        </center>
        </div>
        <div class="modal-body text-sz">
             <input type="text" style="font-size: 15px;" ng-model="app.name" placeholder="Name Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.startdate" placeholder="Start Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.end-date" placeholder="End Project"/>
                <br><br>
                <input type="text" style="font-size: 15px;" ng-model="app.description" placeholder="Description Project"/>
                <br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="add()">Agregar</button>
        <button type="button" class="btn" data-dismiss="modal">Close</button>
      </div>
      </div>
        </div>
      </form>
     <!-- Modal ver --> 
    <div id="ModalVer" class="modal fade " role="dialog">
      <div class="modal-dialog ">
          <div class="modal-content card">
      <div class="modal-header">
          <center>
          <h2 class="card-heade ">{{app.title}}</h2>
        </center>
        </div>
        <div class="modal-body ">
            <p  class="card-text text-center font-detail">{{app.detail}}</p>
      </div>
    <div class="card-footer text-muted ">
        <p class="card-text text-center">{{app.date}}</p>
    </div>
      <div class="modal-footer">
          <center>
              <a data-dismiss="modal"><i style="font-size:20px" class="fa fa-stack-5x fa-times"></i></a>
      
          </center>
        </div>
      </div>
        </div>
      </div>

      <script src="https://use.fontawesome.com/5b3b0d1d00.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../../node_modules/angular-material/angular-material.js"></script>
</body>

</html>
